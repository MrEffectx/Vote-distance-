<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Mot de passe oublié ?</h1>
                                        <p class="mb-4">Renseignez votre mail, votre numéro de carte d'identité.</p>
                                        <p class="mb-4">Vous recevrez un mail avec un lien pour changer de mot de passe.</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Votre mail :">
                                        </div>
                                        <div class="form-group">
                                            <input type="idCard" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="idCardHelp"
                                                placeholder="Votre numéro de carte d'identité :">
                                        </div>
                                        <a href="login.html" class="btn btn-primary btn-user btn-block">
                                            Changer le mot de passe
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="firstSelect.html">Pas encore inscrit ? Créer votre compte !</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="firstSelect.html">Vous êtes déjà inscrit ? Connectez vous !</a>

                        </div>
                    </div>

            </div>
